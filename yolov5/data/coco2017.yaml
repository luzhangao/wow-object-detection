# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../raw_data/coco2017  # dataset root dir
# train: images/train2017  # train images (relative to 'path') ? images
# val: images/val2017  # val images (relative to 'path') ? images
train: images/sample_train2017  # train images (relative to 'path') 4000 images
val: images/sample_val2017  # val images (relative to 'path') 1000 images
test:  image/test2017 # test images (optional)

# Classes
nc: 5  # number of classes
# [49, 18, 22, 12, 13]
names: ["person", "car", "chair", "book", "bottle"] # class names


# Download script/URL (optional)
